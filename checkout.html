            <form action="">
        
                <div class="row">
        
                    <div class="col">
        
                        <h4 class="title">Enter Your Information</h4>
        
                        <div class="inputBox">
                            <span>Full Name :</span>
                            <input type="text" placeholder="Juan Dela Cruz">
                        </div>
                        <div class="inputBox">
                            <span>Email :</span>
                            <input type="email" placeholder="example@example.com">
                        </div>
                        <div class="inputBox">

                            <input type="text" placeholder="Blk / Lot / Street / Apt# / Brgy / Subdv.">
                        </div>
                        <div class="inputBox">
                            <span>State/Province :</span>

                                    <option value="10">Pangasinan</option>
                                    <option value="11">Batanes</option>
                                    <option value="12">Cagayan</option>
                                    <option value="13">Isabela</option>
                                    <option value="14">Nueva Vizcaya</option>
                                    <option value="15">Quirino</option>
                                    <option value="16">Aurora</option>
                                    <option value="17">Bataan</option>
                                    <option value="18">Bulacan</option>
                                    <option value="19">National Capital Region</option>
                                    <option value="20">Nueva Ecija</option>
                                    <option value="21">Pampanga</option>
                                    <option value="22">Tarlac</option>
                                    <option value="23">Zambales</option>
                                    <option value="24">Batangas</option>
                                    <option value="25">Cavite</option>
                                    <option value="26">Laguna</option>
                                    <option value="27">Quezon</option>
                                    <option value="28">Rizal</option>
                                    <option value="29">Marinduque</option>
                                    <option value="30">Occidental Mindoro</option>
                                    <option value="31">Oriental Mindoro</option>
                                    <option value="32">Palawan</option>
                                    <option value="33">Romblon</option>
                                    <option value="34">Albay</option>
                                    <option value="35">Camarines Norte</option>
                                    <option value="36">Camarines Sur</option>
                                    <option value="37">Catanduanes</option>
                                    <option value="38">Masbate</option>
                                    <option value="39">Sorsogon</option>  
                                </select>
                            </div>
        
                        <div class="flex">
                            <div class="inputBox">
                                <span>City/Municipality :</span>
                                <input type="text" placeholder="Metro Manila">
                            </div>
                            <div class="inputBox">
                                <span>Zip/postal Code :</span>
                                <input type="text" placeholder="1004">
                            </div>
                        </div>
        
                    </div>
        
                    <div class="col">
        
                        <h3 class="title">Payment</h3>
        
                        <div class="inputBox">
                            <span>Select Payment Method :</span>  
                            <div class="inputBox">
                    
                                <input type="radio" id="Gcash" name="paymethod" value="Gcash" style="height:20px; width:20px">
                                <span>Mobile Wallet</span>
                    
                                <input type="radio" id="credit" name="paymethod" value="credit" style="height:20px; width:20px">
                                <span>Debit/Credit Card</span>
                    
                                <input type="radio" id="Cod" name="paymethod" value="Cod" style="height:20px; width:20px">
                                <span>Cash On Delivery</span>

                                <img src="images/card_img.png" alt=""><br>
                                <img src="images/gcash.png" alt="">
                                <img src="images/maya.jpg" alt="">
                                <img src="images/lbc.jpg" alt="">
                                <img src="images/jnt.jpg" alt=""> 
                            </div>
                        </div>

                    </div>

                    
            
                </div>
        
                <input type="submit" value="proceed to checkout" class="submit-btn">
        
            </form>
